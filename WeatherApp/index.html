<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="style.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Your Weather Forecast</title>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button><img src="./assets/images/search.png"></button>
    </div>
    <div class="weather">
      <img src="./assets/images/rain.png" class="weather-icon">
      <h1 class="temp">22Â°f</h1>
      <h2 class="city">Minneapolis</h2>

      <div class="details">
        <div class="col">
          <img src="./assets/images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col-2">
          <img src="./assets/images/wind.png">
          <div>
            <p class="wind">10 mph</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  

  <div class=" col-9">
    <div class="row ms-3">
      <div id="todayW" class="col-10 forecastToday ">

      </div>
    </div>
    <div id="forecastW" class="row ms-3 forecastRow">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
